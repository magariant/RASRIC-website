<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASRIC Art</title>
  <link rel="stylesheet" href="style.css">
  <!-- Swiper.js CSS for Carousel -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <style>
    @font-face {
      font-family: 'HillHouseMedium';
      src: url('https://raw.githubusercontent.com/magariant/font/c99d631ab24fba94f06b54d9aeea4b5a14b539a5/HillHouseMedium-Eaqy8.ttf') format('truetype');
    }
    @font-face {
      font-family: 'NouveauRegular';
      src: url('https://raw.githubusercontent.com/magariant/font/c99d631ab24fba94f06b54d9aeea4b5a14b539a5/NouveauRegular-9BAy.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">RASRIC Art</div>
    <ul class="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#shop">Shop</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home" class="full-page">
    <div class="hero-text">
      <h1>RASRIC Art</h1>
      <p>Where creativity meets inspiration.</p>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://drive.google.com/uc?export=view&id=1PLzdqxzjXTruLYKmj6pHAQ9p-WZLDRkb" alt="Home Image 1"></div>
        <!-- Add more slides as needed -->
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="tabs">
      <button data-tab="commissioned-murals">Commissioned Murals</button>
      <button data-tab="personal-murals">Personal Murals</button>
      <button data-tab="paintings">Paintings</button>
      <button data-tab="drawings">Drawings & Illustrations</button>
      <button data-tab="multimedia">Multimedia</button>
      <button data-tab="photography-people">Photography - People</button>
      <button data-tab="photography-places">Photography - Places</button>
      <button data-tab="photography-things">Photography - Things</button>
    </div>
    <div class="tab-content">
      <div id="commissioned-murals" class="tab-pane">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://drive.google.com/uc?export=view&id=1VwdKKmMfcpLZYTW97QNk9-e8w1YPXm3q" alt="Commissioned Murals"></div>
            <!-- More images -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- Add other tabs with similar structure -->
    </div>
  </section>

  <!-- Shop Section -->
  <section id="shop">
    <h2>Shop</h2>
    <div class="tabs">
      <button data-tab="prints">Prints</button>
      <button data-tab="originals">Originals</button>
      <button data-tab="books">Books</button>
    </div>
    <div class="tab-content">
      <div id="prints" class="tab-pane">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://drive.google.com/uc?export=view&id=1GIecCmERWEfjaE4_uBNTK-tmFT3dGIdN" alt="Prints">
              <button class="add-to-cart" data-item="Prints">Add to Cart</button>
            </div>
            <!-- More images -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- Add other shop tabs with similar structure -->
    </div>
    <button id="checkout">Checkout</button>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:rasric.art@gmail.com">rasric.art@gmail.com</a></p>
    <p>Phone: <a href="tel:+15104205890">(510) 420-5890</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 RASRIC Art. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
